<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="description" content="slick Login">
    <meta name="author" content="Webdesigntuts+">
    <link rel="stylesheet" type="text/css" href="/static/login/style.css"/>
    <script type="text/javascript" src="/static/login/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/static/login/placeholder.js"></script>
</head>
<body>
<form id="slick-login" action="/login/" method="POST">
    <label for="username">用户名</label>
    <input type="text" name="username" class="placeholder" placeholder="用户名">
    <label for="password">密码</label>
    <input type="password" name="password" class="placeholder" placeholder="密码">
    <input type="submit" value="登 录">
</form>
</body>
</html>
